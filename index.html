<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi SHIDO</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6dd5fa, #ff758c, #ff7eb3);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      text-align: center;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      background: #ffffffee;
      padding: 45px 30px;
      border-radius: 25px;
      box-shadow: 0px 12px 30px rgba(0,0,0,0.25);
      max-width: 420px;
      width: 90%;
      animation: fadeIn 1.5s ease-in-out;
    }

    .container img {
      width: 180px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 30px;
      color: #333;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 22px;
      color: #5b86e5;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      padding: 14px 30px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(90deg, #36d1dc, #5b86e5);
      color: white;
      text-decoration: none;
      border-radius: 35px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
      transition: 0.3s ease-in-out;
    }

    .btn:hover {
      background: linear-gradient(90deg, #5b86e5, #36d1dc);
      transform: scale(1.08);
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="solat.jpg" width="100px" height="100px">
    <h1>Selamat Datang</h1>
    <h2>di Aplikasi <b>SHIDO</b></h2>
    <p><b>SHIDO</b> = <b>Shalat • Zikir • Doa</b><br>
    Aplikasi ini membantu kamu mempelajari tata cara sholat, bacaan, zikir, dan doa.</p>
    <a href="hadist.html" class="btn">Masuk</a>
  </div>
</body>
</html>
